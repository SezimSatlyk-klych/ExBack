{% extends 'notes/base.html' %}

{% block content %}
    <h2>Are you sure you want to log out?</h2>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <p><a href="{% url 'home' %}">Cancel</a></p>
{% endblock %}
