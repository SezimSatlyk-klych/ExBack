{% extends "notes/base.html" %}


{% block content %}
<div class="container">
    <h1>Your Notes</h1>
    {% if notes %}
    <ul>
        {% for note in notes %}
        <li>
        
            <a href="{% url 'note_detail' note.id %}" class="note-title">{{ note.title }}</a>
            <span class="note-content"> - {{ note.content }}</span>
            <span class="note-visibility">({{ note.visibility }})</span>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No notes available</p>
    {% endif %}
    <div class="center-link">
        <a href="{% url 'create_note' %}" class="btn">Create Note</a>
    </div>
</div>
{% endblock %}
